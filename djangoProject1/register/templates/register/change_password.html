{% extends 'register/update_profile.html' %}
{% load crispy_forms_tags %}

{% block personalInfo %}

{% block changepassword %}
    <form method="post">
        <h3>Change password</h3>
        {% csrf_token %}
        {{ passwordForm|crispy }}
        <button style="margin-top:10px;" type="submit" class="btn btn-secondary subBut" name="update-password">Change Password</button>
    </form>
{% endblock %}
